unmanagedAttributesHelpText=Չկառավարվող ատրիբուտներն օգտատիրոջ ատրիբուտներ են, որոնք հստակորեն սահմանված չեն օգտատիրոջ պրոֆիլի կոնֆիգուրացիայի մեջ:\nԼռելյայնորեն չկառավարվող ատրիբուտները `Անջատված են` և հասանելի չեն որևէ համատեքստից, ինչպիսիք են գրանցումը, հաշիվը և ադմինիստրատորի վահանակը:\nՍահմանելով `Միացված`, չկառավարվող ատրիբուտներն ամբողջությամբ ճանաչվում են սերվերի կողմից և հասանելի են բոլոր համատեքստերով, ինչն օգտակար է, եթե դուք սկսում եք տեղափոխել գոյություն ունեցող տիրույթը դեկլարատիվ օգտատիրոջ պրոֆիլ և դեռևս չունեք օգտատիրոջ բոլոր ատրիբուտները սահմանված օգտատիրոջ պրոֆիլի կոնֆիգուրացիայի մեջ:\nՍահմանելով `Միայն ադմինիստրատորները կարող են գրել`, չկառավարվող ատրիբուտները կարող են կառավարվել միայն ադմինիստրատորի վահանակի և API-ի միջոցով. սա օգտակար է, եթե դուք արդեն սահմանել եք որևէ հատուկ ատրիբուտ, որը կարող է կառավարվել օգտատերերի կողմից, բայց վստահ չեք այլ ատրիբուտներ ավելացնելու հարցում, որոնք պետք է կառավարվեն միայն ադմինիստրատորների կողմից:\nՍահմանելով `Միայն ադմինիստրատորները կարող են դիտել`, չկառավարվող ատրիբուտները միայն կարդալու համար են և հասանելի են միայն ադմինիստրատորի վահանակի և API-ի միջոցով:
