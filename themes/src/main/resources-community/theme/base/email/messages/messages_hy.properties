identityProviderLinkBody=Ինչ-որ մեկը ցանկանում է կապել ձեր "{1}" հաշիվը {2} օգտատիրոջ "{0}" հաշվի հետ: Եթե դա դուք եք, սեղմեք ստորև բերված հղմանը՝ հաշիվները կապելու համար\n\n{3}\n\nԱյս հղումը կլրանա {5} ընթացքում:\n\nԵթե դուք չեք նախաձեռնել այս գործընթացը կամ չեք ցանկանում կապել հաշիվը, պարզապես անտեսեք այս հաղորդագրությունը: Եթե կապեք հաշիվները, կկարողանաք մուտք գործել {1} {0}-ի միջոցով:
identityProviderLinkBodyHtml=<p>Ինչ-որ մեկը ցանկանում է կապել ձեր <b>{1}</b> հաշիվը {2} օգտատիրոջ <b>{0}</b> հաշվի հետ: Եթե դա դուք եք, սեղմեք ստորև բերված հղմանը՝ հաշիվները կապելու համար</p><p><a href="{3}">Հղում հաշիվների կապակցումը հաստատելու համար</a></p><p>Այս հղումը կլրանա {5} ընթացքում:</p><p>Եթե դուք չեք նախաձեռնել այս գործընթացը կամ չեք ցանկանում կապել հաշիվը, պարզապես անտեսեք այս հաղորդագրությունը: Եթե կապեք հաշիվները, կկարողանաք մուտք գործել {1} {0}-ի միջոցով:</p>
